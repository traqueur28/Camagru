<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CamagrUwU</title>
	<link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
	<main class="wrapper">
		<div class="form-wrapper login-wrapper">
			<form id="loginForm" method="post">
				<h1>Login</h1>
				<div class="input-box">
					<input id="loginId" type="text" required>
					<label for="loginId">login</label>
				</div>
				<div class="input-box">
					<input id="passwordIdLogin" type="password" required>
					<label for="passwordIdLogin">password</label>
				</div>

				<button type="submit" class="btn">login</button>
				<p>Vous n’avez pas de compte ? <a href="#" class="signUpBtn-link">Inscrivez-vous</a></p>
			</form>
		</div>

		<div class="form-wrapper register-wrapper">
			<form id="registerForm" method="post">
				<h1>Register</h1>
				<div class="input-box">
					<input id="emailId" type="text" required>
					<label for="emailId">Email</label>
				</div>
				<div class="input-box">
					<input id="registerId" type="text" required>
					<label for="registerId">Username</label>
				</div>
				<div class="input-box">
					<input id="passwordIdRegister" type="password" required>
					<label for="passwordIdRegister">password</label>
				</div>
				<button type="submit" class="btn">Register</button>
				<p>Vous avez déjà un compte ? <a href="#" class="signInBtn-link">Connectez-vous</a></p>
			</form>
		</div>
	</main>
</body>
<script src="js/login.js"></script>
</html>
